<body>
<main>
        <div class="button" onclick="window.examples['theme-modern']()" style="background-color: #ca00b4">Show Example</div>
        <br><br>
    <pre><code class="language-html">
</main>
<div id="backstore" style="display: none">
    <div id="content">
        <h1>Hi Embg!!</h1>
        <p>Ginawa ko tong coding na ito para lang sau HAHAHAHAHAHAHAHAHA</p>
        <p>Wala lang bored lang ako HAHAHAHAHAHA</p>
        <p> Exit mo na click mo x sign HAHAHAHAHAHA</p>
        
        <p> DEVELOPED BY: DEVMEJHAY</p>
    </div>
    <div id="controls">
        <button onclick="window.buttons['minimize']()">Minimize (Toggle)</button>
        <button onclick="window.buttons['maximize']()">Maximize (Toggle)</button>
        <button onclick="window.buttons['fullscreen']()">Fullscreen (Toggle)</button>
        <button onclick="window.buttons['modal']()">Modal (Toggle)</button>
        <button onclick="window.buttons['center']()">Move (Center, Center)</button>
        <button onclick="window.buttons['move']()">Move (Right, Bottom)</button>
        <button onclick="window.buttons['resize']()">Resize (50%, 50%)</button>
        <button onclick="window.buttons['title']()">Set Title</button>
        <button onclick="window.buttons['color']()">Set Color</button>
        <button onclick="window.buttons['add']()">Add Class (my-theme)</button>
        <button onclick="window.buttons['remove']()">Remove Class (my-theme)</button>
        <button onclick="window.buttons['close']()">Close</button>
        <button onclick="window.buttons['force_close']()">Force Close</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
<script type="module">

    //import WinBox from "./src/js/winbox.js";
    //window.WinBox = WinBox;

    (function(){

        let winbox;

        window.examples = {

            "basic": function(){

                new WinBox("Basic Window");
            },
            "root": function(){

                new WinBox("Custom Root", {

                    root: document.querySelector("main")
                });
            },
            "border": function(){

                new WinBox("Custom Border", {

                    border: "0.3em"
                });
            },
            "color": function(){

                new WinBox({

                    title: "Custom Color",
                    background: "#ff005d",
                    border: 4
                });
            },

            "icon": function(){

                new WinBox({

                    title: "Custom Icon",
                    icon: "demo/wikipedia.svg",
                    background: "#252b4e"
                });
            },

            "viewport": function(){

                new WinBox("Limit Viewport", {

                    top: 50,
                    right: 50,
                    bottom: 0,
                    left: 50
                });
            },
            "splitscreen": function(){

                new WinBox("Splitscreen (Left)", {

                    right: "50%",
                    max: true
                });

                new WinBox("Splitscreen (Right)", {

                    left: "50%",
                    max: true
                });
            },
            "position": function(){

                new WinBox({

                    title: "Custom Position / Size",
                    x: "center",
                    y: "center",
                    width: "50%",
                    height: "50%"
                });
            },
            "modal": function(){

                new WinBox("Modal Window", {

                    modal: true
                });
            },
            "innerhtml": function(){

                new WinBox({

                    title: "Set innerHTML",
                    html: "<h1>Lorem Ipsum</h1>"
                });
            },
            "mount-clone": function(){

                new WinBox("Mount DOM", {

                    mount: document.getElementById("content")
                                   .cloneNode(true)
                });
            },
            "mount-auto": function(){

                new WinBox("Mount DOM", {

                    mount: document.getElementById("content")
                });
            },
            "iframe": function(){

                new WinBox("WinBox.js", {

                    url: "https://nextapps-de.github.io/winbox/",
                    class: "iframe"
                });
            },
            "all-options": function(){

                new WinBox({

                    // configuration:
                    index: 1,
                    id: "my-window",
                    root: document.body,
                    class: ["no-full", "no-max", "my-theme"],

                    // appearance:
                    title: "All Options",
                    background: "#fff",
                    border: 4,
                    header: 45,
                    icon: false,

                    // initial state:
                    modal: false,
                    max: false,
                    min: false,
                    hidden: false,

                    // dimension:
                    width: 250,
                    height: 200,
                    minheight: 55,
                    minwidth: 100,
                    maxheight: 300,
                    maxwidth: 500,
                    autosize: true,

                    // position:
                    x: "center",
                    y: "center",

                    // viewport boundaries:
                    top: 50,
                    right: 50,
                    bottom: 0,
                    left: 50,

                    // contents (choose from):
                    url: false,
                    mount: false,
                    html: "width: 250, height: 200",

                    // callbacks:
                    oncreate: function(options){
                        options.icon = "demo/wikipedia.svg"
                    },
                    onshow: function(){
                        console.log("Show:", this.id);
                    },
                    onhide: function(){
                        console.log("Hide:", this.id);
                    },
                    onfocus: function(){
                        this.setBackground("#fff");
                    },
                    onblur: function(){
                        this.setBackground("#999");
                    },
                    onresize: function(w, h){
                        this.body.textContent =
                            `width: ${w}, height: ${h}`;
                    },
                    onmove: function(x, y){
                        this.body.textContent =
                            `x: ${x}, y: ${y}`;
                    },
                    onclose: function(force){
                        return !confirm("Close window?");
                    },
                    onfullscreen: function(){
                        console.log("Fullscreen:", this.id);
                    },
                    onmaximize: function(){
                        console.log("Maximize:", this.id);
                    },
                    onminimize: function(){
                        console.log("Minimize:", this.id);
                    },
                    onrestore: function(){
                        console.log("Restore:", this.id);
                    }
                });
            },
            "custom-css": function(){

                new WinBox("Custom CSS", {

                    width: 350,
                    height: 250,
                    class: "custom",
                    mount: document.getElementById("content")
                                   .cloneNode(true)
                });
            },
            "custom-class": function(){

                new WinBox("Custom CSS (Class)", {

                    class: "my-theme",
                    mount: document.getElementById("content")
                                   .cloneNode(true)
                });
            },
            "custom-control": function(){

                const winbox = new WinBox("Custom Controls", { class: "no-full", background: "#313646" });
                winbox.removeControl("wb-max").removeControl("wb-min");
                winbox.addControl({
                    // the position index
                    index: 0,
                    // classname to apply styling
                    class: "wb-like",
                    // icon url when not specified via classname
                    image: "demo/heart.svg",
                    // click listener
                    click: function(event, winbox){
                        // the winbox instance will be passed as 2nd parameter
                        console.log(winbox.id);
                        // "this" refers to the button which was clicked:
                        this.classList.toggle("active");
                    }
                });
            },
            "custom-template": function(){

                const template = document.createElement("div");
                template.innerHTML = `
                    <div class=wb-header>
                        <div class=wb-control>
                            <span class=wb-custom></span>
                            <span class=wb-close></span>
                        </div>
                        <div class=wb-drag>
                            <div class=wb-title></div>
                        </div>
                    </div>
                    <div class=wb-body></div>
                `;

                new WinBox("Custom Template", { template, background: "#313646" });
            },
            "theme-modern": function(){

                new WinBox("Theme: Modern", {

                    class: "modern",
                    mount: document.getElementById("content")
                                   .cloneNode(true)
                });
            },
            "controls": function(){

                winbox = new WinBox("Controls", {

                    mount: document.getElementById("controls"),
                    border: 4,
                    onclose: function(force){
                        return !force && !confirm("Close window?");
                    }
                });
            }
        };

        window.buttons = {

            minimize: function(){

                winbox.minimize(!winbox.min);
            },
            maximize: function(){

                winbox.maximize(!winbox.max);
            },
            fullscreen: function(){

                winbox.fullscreen(!winbox.full);
            },
            center: function(){

                winbox.move("center", "center");
            },
            move: function(){

                winbox.move("right", "bottom");
            },
            resize: function(){

                winbox.resize("50%", "50%");
            },
            title: function(){

                winbox.setTitle("Title-" + Math.random());
            },
            color: function(){

                winbox.setBackground(
                    "rgb(" + (Math.random() * 255 | 0) + "," +
                             (Math.random() * 255 | 0) + "," +
                             (Math.random() * 255 | 0) + ")"
                );
            },
            modal: function(){

                winbox.toggleClass("modal");
            },
            add: function(){

                winbox.addClass("my-theme");
            },
            remove: function(){

                winbox.removeClass("my-theme");
            },
            close: function(){

                winbox.close();
            },
            force_close: function () {

                winbox.close(true);
            }
        };

    }());

    hljs.highlightAll();

</script>
</body>
</html>
